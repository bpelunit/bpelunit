# In general, only report FATAL records to the console and the logfile
log4j.rootLogger=FATAL, CONSOLE

# The appender uses its own threshold to filter away the messages from the loggers set to DEBUG
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-30c{1} [%5p] %m%n
log4j.appender.CONSOLE.target=System.err
